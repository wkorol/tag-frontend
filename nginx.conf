server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Content-Security-Policy "default-src 'self'; base-uri 'self'; object-src 'none'; frame-ancestors 'self'; script-src 'self' 'unsafe-inline' https://www.googletagmanager.com https://www.google-analytics.com https://maps.googleapis.com https://maps.gstatic.com https://www.jscache.com https://www.tripadvisor.com https://*.tripadvisor.com https://static.tacdn.com; script-src-elem 'self' 'unsafe-inline' https://www.googletagmanager.com https://www.google-analytics.com https://maps.googleapis.com https://maps.gstatic.com https://www.jscache.com https://www.tripadvisor.com https://*.tripadvisor.com https://static.tacdn.com; frame-src 'self' https://www.googletagmanager.com https://www.google.com https://*.google.com https://www.tripadvisor.com https://*.tripadvisor.com; connect-src 'self' https://www.google-analytics.com https://region1.google-analytics.com https://stats.g.doubleclick.net https://www.googletagmanager.com https://www.google.com https://pagead2.googlesyndication.com https://maps.googleapis.com https://maps.gstatic.com https://places.googleapis.com https://date.nager.at; img-src 'self' data: https://www.google-analytics.com https://www.googletagmanager.com https://stats.g.doubleclick.net https://maps.gstatic.com https://maps.googleapis.com https://www.tripadvisor.com https://*.tripadvisor.com https://static.tacdn.com https://fonts.gstatic.com; style-src 'self' 'unsafe-inline' https://static.tacdn.com https://www.googletagmanager.com https://fonts.googleapis.com; style-src-elem 'self' 'unsafe-inline' https://static.tacdn.com https://www.googletagmanager.com https://fonts.googleapis.com; font-src 'self' data: https://static.tacdn.com https://fonts.gstatic.com" always;

    location = / { return 301 /en/; }
    location = /pl { return 301 /pl/; }
    location = /en { return 301 /en/; }
    location = /de { return 301 /de/; }
    location = /fi { return 301 /fi/; }
    location = /no { return 301 /no/; }
    location = /sv { return 301 /sv/; }
    location = /da { return 301 /da/; }
    location = /gdansk-airport-taxi { return 301 /en/gdansk-airport-taxi; }
    location = /gdansk-airport-to-sopot { return 301 /en/gdansk-airport-to-sopot; }
    location = /gdansk-airport-to-gdynia { return 301 /en/gdansk-airport-to-gdynia; }
    location = /pricing { return 301 /en/pricing; }
    location = /cookies { return 301 /en/cookies; }
    location = /privacy { return 301 /en/privacy; }
    location = /taxi-lotnisko-gdansk { return 301 /pl/taxi-lotnisko-gdansk; }
    location = /lotnisko-gdansk-sopot { return 301 /pl/lotnisko-gdansk-sopot; }
    location = /lotnisko-gdansk-gdynia { return 301 /pl/lotnisko-gdansk-gdynia; }
    location = /polityka-cookies { return 301 /pl/polityka-cookies; }
    location = /polityka-prywatnosci { return 301 /pl/polityka-prywatnosci; }
    location = /pl/gdansk-airport-taxi { return 301 /pl/taxi-lotnisko-gdansk; }
    location = /pl/gdansk-airport-to-sopot { return 301 /pl/lotnisko-gdansk-sopot; }
    location = /pl/gdansk-airport-to-gdynia { return 301 /pl/lotnisko-gdansk-gdynia; }
    location = /pl/cookies { return 301 /pl/polityka-cookies; }
    location = /pl/privacy { return 301 /pl/polityka-prywatnosci; }

    location / {
        try_files $uri /index.html;
    }

    location = /gtag/js {
        resolver 1.1.1.1 8.8.8.8 valid=300s;
        proxy_ssl_server_name on;
        proxy_set_header Host www.googletagmanager.com;
        proxy_set_header User-Agent $http_user_agent;
        proxy_set_header Accept $http_accept;
        proxy_set_header Accept-Language $http_accept_language;
        proxy_pass https://www.googletagmanager.com/gtag/js$is_args$args;
    }

    location /assets/ {
        expires 1y;
        add_header Cache-Control "public, max-age=31536000, immutable";
        try_files $uri =404;
    }
}
