name: Deploy to DigitalOcean

on:
  workflow_run:
    workflows: ["Build and Push Frontend Image"]
    types:
      - completed

jobs:
  deploy:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Write SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.DEPLOY_SSH_KEY_B64 }}" | base64 -d > /home/runner/.ssh/deploy_key
          chmod 600 /home/runner/.ssh/deploy_key
          ls -l /home/runner/.ssh/deploy_key
          ssh-keygen -y -f /home/runner/.ssh/deploy_key >/dev/null

      - name: Upload deploy config
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY_B64 }}
          source: deploy/Caddyfile,deploy/docker-compose.yml
          target: /opt/tag-frontend
          strip_components: 1

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY_B64 }}
          script: |
            set -euxo pipefail
            whoami
            pwd
            cd /opt/tag-frontend
            ls -la
            if [ -f /opt/tag-frontend/deploy/Caddyfile ]; then
              cp /opt/tag-frontend/deploy/Caddyfile /opt/tag-frontend/Caddyfile
            fi
            if [ -f /opt/tag-frontend/deploy/docker-compose.yml ]; then
              cp /opt/tag-frontend/deploy/docker-compose.yml /opt/tag-frontend/docker-compose.yml
            fi
            docker compose pull
            docker compose up -d
            docker compose restart caddy
