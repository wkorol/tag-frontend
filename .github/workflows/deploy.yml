name: Deploy to DigitalOcean

on:
  workflow_run:
    workflows: ["Build and Push Frontend Image"]
    types:
      - completed

jobs:
  deploy:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    steps:
      - name: Write SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.DEPLOY_SSH_KEY_B64 }}" | base64 -d > /home/runner/.ssh/deploy_key
          chmod 600 /home/runner/.ssh/deploy_key
          ls -l /home/runner/.ssh/deploy_key
          ssh-keygen -y -f /home/runner/.ssh/deploy_key >/dev/null

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key_path: /home/runner/.ssh/deploy_key
          script: |
            set -euxo pipefail
            whoami
            pwd
            cd /opt/tag-frontend
            ls -la
            docker compose pull
            docker compose up -d
